name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install WASM Tools
        run: dotnet workload install wasm-tools

      - name: Publish WASM
        run: dotnet publish ShYCalculator.Wasm/ShYCalculator.Wasm.csproj -c Release -o release --nologo

      - name: Fix Base Path
        run: |
          sed -i 's/<base href="\/" \/>/<base href="\/${{ github.event.repository.name }}\/" \/>/g' release/wwwroot/index.html
          sed -i 's/href="\/favicon\//href="\/${{ github.event.repository.name }}\/favicon\//g' release/wwwroot/index.html
          sed -i "s|navigator.serviceWorker.register('/sw.js')|navigator.serviceWorker.register('/${{ github.event.repository.name }}/sw.js')|g" release/wwwroot/index.html
          
          # Patch sw.js: Replace start matching '/ with '/RepoName/
          sed -i "s|'\/|'/${{ github.event.repository.name }}\/|g" release/wwwroot/sw.js

          # Patch manifest: Replace "/favicon/ with "/RepoName/favicon/
          sed -i 's|"/favicon/|"\/${{ github.event.repository.name }}\/favicon\/|g' release/wwwroot/favicon/site.webmanifest

      # Copy index.html to 404.html to support client-side routing
      - name: Fix Routing
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Add .nojekyll to ensure _framework files are served
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
